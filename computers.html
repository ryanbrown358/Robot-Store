    <!-- Content -->
    <div id="content">
    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <form id="computer-specs">
          <!-- CPU -->
          <fieldset>
            <legend>Select CPU</legend>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="i3" value="Intel i3">
                Intel i3
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="i4" value="Intel i4">
                Intel i4
              </label>
            </div><div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="i7" value="Intel i7">
                Intel i7
              </label>
            </div>
          </fieldset>

          <!-- RAM -->
          <fieldset>
            <legend>Select Ram</legend>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="8" value="8 Gigs">
                8 Gigs
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="16" value="16 Gigs">
                16 Gigs
              </label>
            </div>
          </fieldset>

          <!-- Other -->
          <fieldset>
          <legend>Other</legend>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Virtual Reality Headset" id="vrh">
              Virtual Reality Headset
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="3D Screen" id="3ds">
              3D screen
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Stereo Speakers" id="ss">
              Stereo Speakers
            </label>
          </div>
        </fieldset>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default pull-right">Submit</button>
          </div>
        </div>
      </form>
      <!-- End of Computer Specs Form-->
